# GIDEN - Intelligent Documentation Generation Configuration
# Developed by EON Team - Symbeon Tech

generation_config:
  # Source analysis settings
  source_analysis:
    enabled: true
    languages:
      - python
      - yaml
      - markdown
    
    # Code analysis rules
    analysis_rules:
      - extract_classes
      - extract_methods
      - extract_functions
      - extract_constants
      - extract_enums
      - extract_dataclasses
      - extract_type_hints
      - extract_docstrings
      - extract_examples
      - extract_configurations
  
  # Template system
  templates:
    base_path: "docs/templates"
    output_format: "markdown"
    
    # Template definitions
    template_definitions:
      - name: "module_documentation"
        path: "templates/module.md"
        variables:
          - module_name
          - module_description
          - classes
          - functions
          - constants
          - examples
          - configuration
          - api_reference
      
      - name: "class_documentation"
        path: "templates/class.md"
        variables:
          - class_name
          - class_description
          - inheritance
          - methods
          - properties
          - attributes
          - examples
          - usage_patterns
      
      - name: "api_documentation"
        path: "templates/api.md"
        variables:
          - api_name
          - api_description
          - endpoints
          - parameters
          - responses
          - authentication
          - examples
          - error_codes
      
      - name: "tutorial_documentation"
        path: "templates/tutorial.md"
        variables:
          - tutorial_title
          - objectives
          - prerequisites
          - step_by_step
          - code_examples
          - expected_results
          - troubleshooting
          - next_steps

# Generation rules
generation_rules:
  # Automatic generation triggers
  triggers:
    - code_change
    - new_file_added
    - documentation_request
    - scheduled_generation
  
  # Quality requirements
  quality_requirements:
    min_docstring_coverage: 0.80
    min_example_coverage: 0.60
    min_type_hint_coverage: 0.90
    require_usage_examples: true
    require_configuration_examples: true
  
  # Content generation
  content_generation:
    auto_generate_examples: true
    auto_generate_configurations: true
    auto_generate_troubleshooting: true
    auto_generate_api_reference: true
    auto_generate_usage_patterns: true

# AI-powered features
ai_features:
  enabled: true
  
  # Natural language processing
  nlp:
    enabled: true
    features:
      - docstring_enhancement
      - description_generation
      - example_generation
      - troubleshooting_generation
      - best_practices_suggestions
  
  # Code understanding
  code_understanding:
    enabled: true
    features:
      - pattern_recognition
      - usage_analysis
      - dependency_analysis
      - complexity_assessment
      - optimization_suggestions
  
  # Content optimization
  content_optimization:
    enabled: true
    features:
      - readability_improvement
      - structure_optimization
      - completeness_check
      - consistency_validation
      - style_standardization

# Output configuration
output_config:
  # Output formats
  formats:
    - markdown
    - html
    - pdf
    - docx
  
  # Output structure
  structure:
    organize_by_module: true
    include_toc: true
    include_index: true
    include_search: true
    include_navigation: true
  
  # Styling
  styling:
    theme: "professional"
    color_scheme: "seve_theme"
    font_family: "inter"
    code_highlighting: true
    syntax_coloring: true

# Integration settings
integrations:
  # Version control
  version_control:
    enabled: true
    auto_commit: false
    create_branches: true
    branch_naming: "docs/giden-{timestamp}"
  
  # CI/CD integration
  ci_cd:
    enabled: true
    pipeline: "giden_pipeline.yml"
    quality_gates: true
    automated_review: true
  
  # Documentation platforms
  platforms:
    github_pages:
      enabled: true
      auto_deploy: true
      custom_domain: "docs.seve-framework.ai"
    
    readthedocs:
      enabled: true
      auto_build: true
      version_management: true

# Quality assurance
quality_assurance:
  enabled: true
  
  # Automated checks
  checks:
    - grammar_check
    - spelling_check
    - style_check
    - consistency_check
    - completeness_check
    - accuracy_check
    - readability_check
  
  # Quality metrics
  metrics:
    - documentation_coverage
    - example_coverage
    - accuracy_score
    - readability_score
    - consistency_score
    - completeness_score
  
  # Quality thresholds
  thresholds:
    min_coverage: 0.90
    min_accuracy: 0.95
    min_readability: 0.85
    min_consistency: 0.90
    min_completeness: 0.85

# Performance optimization
performance:
  # Caching
  caching:
    enabled: true
    cache_analysis_results: true
    cache_generated_content: true
    cache_ttl: 3600  # 1 hour
  
  # Parallel processing
  parallel_processing:
    enabled: true
    max_workers: 8
    batch_size: 10
  
  # Resource management
  resource_management:
    memory_limit: "2GB"
    cpu_limit: "80%"
    disk_limit: "1GB"

# Monitoring and reporting
monitoring:
  enabled: true
  
  # Metrics collection
  metrics:
    - generation_performance
    - quality_scores
    - coverage_statistics
    - usage_patterns
    - error_rates
  
  # Reporting
  reporting:
    enabled: true
    schedules:
      - daily_summary: "09:00"
      - weekly_report: "monday"
      - monthly_analysis: "first_monday"
    
    formats:
      - markdown
      - html
      - json
      - csv

# Security and compliance
security:
  # Access control
  access_control:
    read_access: "public"
    write_access: "team_eon"
    admin_access: "symbeon_tech"
  
  # Data protection
  data_protection:
    encrypt_sensitive_data: true
    audit_logging: true
    backup_frequency: "daily"
    retention_policy: "1_year"
  
  # Compliance
  compliance:
    gdpr_compliant: true
    lgpd_compliant: true
    ccpa_compliant: true
    audit_trail: true

# GIDEN Version and Metadata
giden_version: "1.0.0"
framework_version: "3.0.0"
last_updated: "2024-12-19"
maintained_by: "EON Team - Symbeon Tech"
ai_model: "gpt-4-turbo"
language_support: ["en", "pt", "es", "fr"]
