name: DOCSYNC - Document Synchronization

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'examples/**'
      - 'config/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'examples/**'
      - 'config/**'
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM

jobs:
  docsync-sync:
    runs-on: ubuntu-latest
    name: DOCSYNC - Synchronize Documentation
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install DOCSYNC
      run: |
        pip install docsync
        pip install -r requirements.txt
    
    - name: Configure DOCSYNC
      run: |
        cp docsync.yaml .docsync.yaml
        echo "DOCSYNC configured for SEVE Framework"
    
    - name: Run DOCSYNC Analysis
      run: |
        docsync analyze --config .docsync.yaml --verbose
    
    - name: Run DOCSYNC Sync
      run: |
        docsync sync --config .docsync.yaml --auto-commit
    
    - name: Validate Documentation
      run: |
        docsync validate --config .docsync.yaml --strict
    
    - name: Generate Quality Report
      run: |
        docsync report --config .docsync.yaml --format markdown > docsync_report.md
    
    - name: Upload DOCSYNC Report
      uses: actions/upload-artifact@v3
      with:
        name: docsync-report
        path: docsync_report.md
    
    - name: Comment PR with DOCSYNC Results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('docsync_report.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ğŸ“‹ DOCSYNC Report\n\n${report}`
          });

  docsync-quality:
    runs-on: ubuntu-latest
    name: DOCSYNC - Quality Assurance
    needs: docsync-sync
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install DOCSYNC
      run: |
        pip install docsync
        pip install -r requirements.txt
    
    - name: Run Quality Checks
      run: |
        docsync quality-check --config docsync.yaml --threshold 0.90
    
    - name: Run Consistency Check
      run: |
        docsync consistency-check --config docsync.yaml --strict
    
    - name: Run Completeness Check
      run: |
        docsync completeness-check --config docsync.yaml --coverage 0.85
    
    - name: Generate Quality Metrics
      run: |
        docsync metrics --config docsync.yaml --format json > quality_metrics.json
    
    - name: Upload Quality Metrics
      uses: actions/upload-artifact@v3
      with:
        name: quality-metrics
        path: quality_metrics.json

  docsync-notification:
    runs-on: ubuntu-latest
    name: DOCSYNC - Notifications
    needs: [docsync-sync, docsync-quality]
    if: always()
    
    steps:
    - name: Notify Success
      if: ${{ needs.docsync-sync.result == 'success' && needs.docsync-quality.result == 'success' }}
      run: |
        echo "âœ… DOCSYNC completed successfully"
        echo "ğŸ“Š Documentation synchronized and validated"
        echo "ğŸ¯ Quality thresholds met"
    
    - name: Notify Failure
      if: ${{ needs.docsync-sync.result == 'failure' || needs.docsync-quality.result == 'failure' }}
      run: |
        echo "âŒ DOCSYNC failed"
        echo "ğŸ” Check logs for details"
        exit 1
