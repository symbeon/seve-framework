<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVE Framework - Arquitetura Animada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
        }

        .architecture-diagram {
            position: relative;
            width: 100%;
            height: 100%;
            animation: fadeIn 1s ease-in;
        }

        .architecture-diagram img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 60px rgba(20, 184, 166, 0.3));
        }

        /* Overlay de animação para simular pulsos e brilhos */
        .pulse-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(20, 184, 166, 0.2) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .glow-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            animation: glowCore 4s ease-in-out infinite;
            border-radius: 10px;
        }

        .ethics-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            border: 3px solid rgba(34, 197, 94, 0.6);
            border-radius: 50%;
            animation: rotateRing 20s linear infinite, pulseRing 2s ease-in-out infinite;
        }

        .universal-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            animation: expandAura 6s ease-in-out infinite;
        }

        .module-label {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            animation: fadeInLabel 1s ease-in forwards;
        }

        .label-vision {
            top: 25%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .label-sense {
            bottom: 30%;
            left: 10%;
            animation-delay: 1s;
        }

        .label-link {
            bottom: 30%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .label-core {
            top: 48%;
            left: 48%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            animation-delay: 2s;
        }

        .label-ethics {
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 2.5s;
        }

        .label-universal {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes glowCore {
            0%, 100% {
                opacity: 0.3;
                filter: blur(20px);
            }
            50% {
                opacity: 0.7;
                filter: blur(30px);
            }
        }

        @keyframes rotateRing {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes pulseRing {
            0%, 100% {
                border-width: 3px;
                opacity: 0.6;
            }
            50% {
                border-width: 5px;
                opacity: 1;
            }
        }

        @keyframes expandAura {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.5;
            }
        }

        @keyframes fadeInLabel {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            animation: fadeInLabel 1s ease-in 3.5s forwards;
        }

        .subtitle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            opacity: 0;
            animation: fadeInLabel 1s ease-in 4s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="architecture-diagram">
            <img src="../assets/images/architecture.png" alt="SEVE Architecture">
            
            <!-- Camadas de animação -->
            <div class="universal-aura"></div>
            <div class="ethics-ring"></div>
            <div class="pulse-overlay"></div>
            <div class="glow-core"></div>
            
            <!-- Labels animados (opcional, se quiser sobrepor à imagem) -->
            <!-- <div class="module-label label-vision">VISION</div>
            <div class="module-label label-sense">SENSE</div>
            <div class="module-label label-link">LINK</div>
            <div class="module-label label-core">CORE</div>
            <div class="module-label label-ethics">ETHICS</div>
            <div class="module-label label-universal">UNIVERSAL</div> -->
        </div>
        
        <div class="title">SEVE Framework</div>
        <div class="subtitle">Symbiotic Ethical Vision Engine</div>
    </div>
</body>
</html>
