# SEVE Framework - Environment Configuration
# Symbiotic Ethical Vision Engine
# This file contains environment-specific settings

# Core Settings
mode: "hybrid"
debug: false
log_level: "INFO"

# Privacy Settings
privacy_level: "standard"
anonymization_enabled: true
pseudonymization_enabled: true
data_retention_days: 30

# Ethics Settings
ethics_level: "standard"
ethics_validation_enabled: true
guardflow_enabled: true
audit_logging_enabled: true

# Performance Settings
max_workers: 4
batch_size: 32
gpu_enabled: false
memory_limit_mb: 2048

# API Settings
api_host: "0.0.0.0"
api_port: 8000
api_workers: 1
cors_enabled: true

# Database Settings
database_url: null
redis_url: null

# Model Settings
model_cache_dir: "./models"
model_download_enabled: true

# Custom Settings
custom_settings:
  environment: "production"
  monitoring_enabled: true
  metrics_collection: true
