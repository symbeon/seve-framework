[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    ethics: marks tests related to ethical validation
    vision: marks tests related to computer vision
    empathy: marks tests related to empathy engine
    universal: marks tests related to universal framework
    v3: marks tests related to v3.0 specific features
    hybrid: marks tests related to hybrid framework